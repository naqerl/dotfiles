# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        b: tab-prev
        w: tab-next
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always switching
  colors.statusbar.insert.bg:
    global: '#23263499'
  colors.statusbar.normal.bg:
    global: '#23263499'
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.desktop_capture:
    https://discord.com: true
  content.media.audio_capture:
    https://discord.com: true
  content.notifications.enabled:
    https://www.youtube.com: false
  downloads.location.directory:
    global: /home/suzumenobu/Downloads
  statusbar.position:
    global: top
  statusbar.show:
    global: always
  tabs.last_close:
    global: blank
  tabs.show:
    global: never
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}&udm=14
      aw: https://wiki.archlinux.org/?search={}
      re: https://www.reddit.com/r/{}
      ub: https://www.urbandictionary.com/define.pgp?term={}
      yt: https://www.youtube.com/results/?search_query={}
  window.transparent:
    global: true
