font_family Iosevka Nerd Font
font_size 16
bold_font        auto
italic_font      auto
bold_italic_font auto
tab_bar_style hidden
notify_on_cmd_finish unfocused

allow_remote_control socket-only
shell_integration enabled
listen_on unix:/tmp/kitty

map ctrl+shift+w select_tab
map ctrl+tab goto_tab -1
map ctrl+shift+t new_tab_with_cwd

# Kitty color scheme generated from your palette

background #101010
foreground #CCCCCC
cursor     #789978
cursor_text #101010
selection_background #555555
selection_foreground #CCCCCC

color0  #000000
color1  #D70000
color2  #789978
color3  #FFAA88
color4  #7788AA
color5  #444444
color6  #708090
color7  #CCCCCC
color8  #555555
color9  #FF0000
color10 #A0C080
color11 #FFC0A0
color12 #99AACC
color13 #AAAAAA
color14 #A0B0C0
color15 #DEEEED

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/user/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output
