source = $HOME/.config/hypr/platform/current.conf
$cursor = GoogleDot-Black

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = PATH,$HOME/.local/bin:$HOME/.local/share/uv/tools:/opt/texlive/2025/bin/x86_64-linux/:$HOME/.local/share/pnpm:$HOME/go/bin:/home/user/.turso:/usr/local/go/bin:$PATH
env = GTAGSLABEL,pygments
env = XCURSOR_THEME,$cursor

exec-once = hyprctl setcursor $cursor 22
exec-once = gsettings set org.gnome.desktop.interface cursor-theme $cursor
exec-once = gsettings set org.gnome.desktop.interface cursor-size '22'
exec-once = pipewire

$terminal = ghostty

exec-once = hyprland-per-window-layout
exec-once = [workspace 1 silent] $terminal --hold sh -c 'tmux new -s home'
exec-once = [workspace 2 silent] $HOME/.local/bin/vieb --enable-features=UseOzonePlatform --ozone-platform=wayland
exec-once = [workspace 5 silent] telegram-desktop

cursor {
    inactive_timeout = 3
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(8EC3A3)
    col.inactive_border = rgb(292c3d)
    layout = dwindle
    resize_on_border = true
}


decoration {
    rounding = 0


    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}


animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,1,1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2, overshot
}

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]



dwindle {
    pseudotile = true
    preserve_split = true
}


master {
    orientation = right
}


misc {
    disable_splash_rendering = true
    background_color = 0x000
    focus_on_activate = true
    disable_hyprland_logo = true
    middle_click_paste = false
}

input {
    kb_variant =
    kb_model =
    kb_rules =
    follow_mouse = 0
    kb_layout = us,ru
    kb_options = grp:shift_caps_toggle
    follow_mouse = 1
		sensitivity = -0.9
    mouse_refocus = false
}

xwayland {
    enabled = true
    force_zero_scaling = true
    create_abstract_socket = true
}

$mainMod = SUPER


bind = $mainMod, t, exec, $terminal
bind = $mainMod, q, killactive,
bind = $mainMod, f, fullscreen,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, neovide
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, SPACE, exec, emacsclient -e "(call-interactively 'emacs-run-launcher)"
bind = $mainMod, P, exec, emacsclient -e "(call-interactively 'emacs-run-pass-wtype)"
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod SHIFT, PRINT, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, M, exec, [float; size 40% 40%] foot pulsemixer
bind = $mainMod SHIFT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = $mainMod SHIFT, P, pin

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, pkexec /usr/bin/brillo -A 5
bindel = ,XF86MonBrightnessDown, exec, pkexec /usr/bin/brillo -U 5

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float, title:^Picture-in-Picture$
windowrulev2 = pin, title:^Picture-in-Picture$
windowrulev2 = size 30% 30%, title:^Picture-in-Picture$
windowrulev2 = move 69.7% 69.5%, title:^Picture-in-Picture$
windowrulev2 = noinitialfocus, title:^Picture-in-Picture$

windowrulev2 = float, title:^emacs-run-launcher$
windowrulev2 = size 30% 30%, title:^Picture-in-Picture$
windowrulev2 = move center, title:^Picture-in-Picture$

debug:disable_logs = false
