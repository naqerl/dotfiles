input {
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.6
	disable_while_typing = false
    }
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    follow_mouse = 1
    mouse_refocus = false #<-- add this

}

xwayland {
  force_zero_scaling = true
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(8EC3A3)
    col.inactive_border = rgb(292c3d)
    layout = dwindle
}

decoration {
rounding = 5

drop_shadow = no
shadow_range = 0
shadow_render_power = 0
col.shadow = rgba(181926f2)

blur {
enabled = true
size = 8
noise = 0.05
passes = 3
}
}

animations {
    enabled = yes
    # Animation curves

    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win11, 0, 1, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    bezier = linear, 1, 1, 0, 0

    # Animation configs
    animation = windows, 1, 3, funky
    animation = border, 1, 10, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 2, overshot
}

dwindle {
    # force split :0 -> split follows mouse, 1 -> always split to the left (new
    # = left or top) 2 -> always split to the right (new = right or bottom)
    force_split = 2
    no_gaps_when_only = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    orientation = right
    no_gaps_when_only = -1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_create_new = true
}

